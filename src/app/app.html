<mat-toolbar color="primary">
  <img ngSrc="logo.png" alt="Logo" class="logo-image" height="66" width="137" priority>
  <span>Trainee Management</span>
  <span class="spacer"></span>

  <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <a mat-tab-link
       routerLink="/data"
       routerLinkActive="active-link"
       #dataLink="routerLinkActive"
       [active]="dataLink.isActive">
      Data
    </a>
    <a mat-tab-link
       routerLink="/analysis"
       routerLinkActive="active-link"
       #analysisLink="routerLinkActive"
       [active]="analysisLink.isActive">
      Analysis
    </a>
    <a mat-tab-link
       routerLink="/monitor"
       routerLinkActive="active-link"
       #monitorLink="routerLinkActive"
       [active]="monitorLink.isActive">
      Monitor
    </a>
  </nav>

  <!-- https://github.com/angular/components/issues/26270 -->
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
</mat-toolbar>

<main class="content">
  <router-outlet/>
</main>
